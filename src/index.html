<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Currency Converter</h1>
    <div class="grid grid-cols-1 gap-4">
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
        <input
          type="number"
          id="amount"
          value="1"
          class="mt-1 block w-full border border-gray-300 rounded-md p-2"
          placeholder="Enter amount"
        />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="fromCurrency" class="block text-sm font-medium text-gray-700">From</label>
          <select id="fromCurrency" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            <option value="USD">USD</option>
          </select>
        </div>
        <div>
          <label for="toCurrency" class="block text-sm font-medium text-gray-700">To</label>
          <select id="toCurrency" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            <option value="EUR">EUR</option>
          </select>
        </div>
      </div>
      <div id="result" class="mt-4 text-center hidden">
        <p class="text-lg font-semibold"></p>
      </div>
      <div id="error" class="mt-4 text-red-500 text-center hidden"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
